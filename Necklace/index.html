<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Necklace Generate</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../img/logo.png" alt="Your Logo" class="logo">
        </div>
    </header>
    <aside>
        <!-- Thumbnail images for different backgrounds -->
<img src="../img/model-01.png" alt="Background 1" onmouseover="changeBackground('../img/model-01.png', 0)" class="thumbnail">
<img src="../img/model-02.png" alt="Background 2" onmouseover="changeBackground('../img/model-02.png', 1)" class="thumbnail">
<img src="../img/model-03.png" alt="Background 3" onmouseover="changeBackground('../img/model-03.png', 2)" class="thumbnail">
<img src="../img/model-04.png" alt="Background 4" onmouseover="changeBackground('../img/model-04.png', 3)" class="thumbnail">
<img src="../img/model-05.png" alt="Background 5" onmouseover="changeBackground('../img/model-05.png', 3)" class="thumbnail">

    </aside>
    <form>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button type="button" onclick="generateImage()">Generate Image</button>
        <button type="button" id="zoomInButton" onclick="zoomIn()">Zoom In</button>
        <button type="button" id="zoomOutButton" onclick="zoomOut()">Zoom Out</button>
        <button type="button" onclick="downloadImage()">Download Image</button>
    </form>
    <canvas
    id="outputCanvas"
    width="500"
    height="500"
    onmousedown="startDragging(event)"
    onmousemove="dragImage(event)"
    onmouseup="stopDragging()"
></canvas>

    <script src="app.js"></script>
</body>
</html>
<!-- end of the file -->
