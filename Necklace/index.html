<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Professional Title</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../img/logo.png" alt="Your Logo" class="logo">
        </div>
    </header>
    <aside>
        <!-- Thumbnail images for different backgrounds -->
        <img src="../img/neck1_thumb.png" alt="Background 1" onclick="changeBackground('../img/neck1.png')" class="thumbnail">
        <img src="../img/neck2_thumb.png" alt="Background 2" onclick="changeBackground('../img/neck2.png')" class="thumbnail">
        <img src="../img/neck3_thumb.png" alt="Background 3" onclick="changeBackground('../img/neck3.png')" class="thumbnail">
        <img src="../img/neck4_thumb.png" alt="Background 4" onclick="changeBackground('../img/neck4.png')" class="thumbnail">
    </aside>
    <form>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button type="button" onclick="generateImage()">Generate Image</button>
    </form>
    <canvas id="outputCanvas" width="500" height="500"></canvas>
    <script src="app.js"></script>
</body>
</html>
